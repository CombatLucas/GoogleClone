<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png">
    <title>Google Combat</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section left">
        </div>

        <div class="menu__section right">
          <a class="menu__link">Gmail</a>
          <a class="menu__link">Imagens</a>
          <img class="menu__icon" src="assets/more-icon.svg" />

          <div class="menu__profile">
            <img
              class="menu__avatar"
              src="https://cdn.discordapp.com/attachments/697619723751260283/765753058507882537/combat.png"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="assets/logo.png" alt="UI Clone" />

        <input class="content__search" type="text" />

        <div class="content__offer">
          Made with by <a href="https://github.com/CombatLucas">Combat</a>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </footer>
    </body>
  </body>
</html>
